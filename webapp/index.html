<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point & Line Equation Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Point & Line Equation Solver</h1>
        <div class="problem">
            <div class="styled-row">
                <span class="label">Line:</span>
                <span id="lineEquation" class="value"></span>
            </div>
            <div class="styled-row">
                <span class="label">Point:</span>
                <span id="pointDisplay" class="value"></span>
            </div>
            <div class="options">
                <label><input type="checkbox" id="useDecimals"> Use decimals</label>
                <button id="regenerate">Regenerate</button>
            </div>
        </div>
        <div class="expander">
            <button id="showSolution">Show Solution</button>
            <div id="solution" class="hidden"></div>
            <canvas id="graphCanvas" width="320" height="320" style="display:none;margin-top:16px;border:1px solid #ccc;border-radius:4px;"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
